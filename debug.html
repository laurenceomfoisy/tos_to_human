<!DOCTYPE html>
<html>
<head>
  <title>TOS Summarizer Debug</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      width: 300px;
      padding: 20px;
      margin: 0;
    }
    h1 {
      font-size: 18px;
      margin-top: 0;
    }
    #apiKeyInput {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    #saveBtn {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>TOS Summarizer Debug</h1>
  <p>This is a simplified debug page to test the extension.</p>
  
  <label for="apiKeyInput">API Key:</label>
  <input type="text" id="apiKeyInput" placeholder="Enter API key">
  <button id="saveBtn">Save Key</button>
  <div id="status"></div>
  
  <script src="debug.js"></script>
</body>
</html>
