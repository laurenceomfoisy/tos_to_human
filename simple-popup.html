<!DOCTYPE html>
<html>
<head>
  <title>TOS Summarizer</title>
  <style>
    body {
      width: 300px;
      height: 200px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #333;
      font-size: 18px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      box-sizing: border-box;
    }
    button {
      background-color: #4285f4;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>TOS Summarizer</h1>
  <p>Enter your Google Gemini API key:</p>
  <input type="text" id="apiKey" placeholder="API Key">
  <button id="saveButton">Save Key</button>
  <p id="status"></p>
  
  <script src="simple-popup.js"></script>
</body>
</html>
